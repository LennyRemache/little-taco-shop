<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="auhtor" content="Lenny Remache" />
    <meta name="description" content="Little Taco Shop Contact Page" />
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="main-nav">
        <ul>
          <li>
            <a href="/html-project/little-taco-shop/">Home</a>
          </li>
          <li>
            <a href="/html-project/little-taco-shop/#aboutLTS">About LTS</a>
          </li>
          <li>
            <a href="/html-project/little-taco-shop/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos"
          title="Tacos"
          width="400"
          height="260"
          loading="lazy"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form>
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="fullName">Name: </label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Tyoe your message here"
              ></textarea>
            </p>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Submit
          </button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </article>
    </main>
    <footer>
      <br />
      <nav>
        <a href="#">Back to Top</a>
      </nav>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
